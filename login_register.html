<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>

    <link rel="icon" href="img/favicon.png" type="image/png">

    <link rel="stylesheet" href="css/login_reg.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="contenedor-nav">

                <div class="nav-logo" id="logo">
                    <img src="img/logo.png" alt="logo">
                    <h1>U Can Save</h1>
                </div>
                
                <!-- nav links -->
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html#escena" class="nav-link">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link">Carrito</a>
                    </li>
                </ul>
                
                <!-- BOTON -->
                <div class="nav-btn">
                    <a href="apadrinamiento.html" class="btn-apadrina">Apadrina</a>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="contenedor">
            <input type="checkbox" id="cambiar-formulario">

            <!-- Formulario de inicio de sesión -->
            <div class="formulario inicio-sesion">
                <header>Login</header>
                <form action="#">
                    <input type="text" placeholder="Ingresa tu correo">
                    <input type="password" placeholder="Ingresa tu contraseña">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <input type="button" class="boton" value="Ingresar">
                </form>
                <div class="texto-registro">
                    <span>¿No tienes una cuenta?
                        <label for="cambiar-formulario">Regístrate</label>
                    </span>
                </div>
            </div>

            <!-- Formulario de registro -->
            <div class="formulario registro">
                <header>Registrarse</header>
                <form action="#">
                    <input type="text" placeholder="Ingresa tu correo">
                    <input type="password" placeholder="Crea una contraseña">
                    <input type="password" placeholder="Confirma tu contraseña">
                    <input type="button" class="boton" value="Registrar">
                </form>
                <div class="texto-registro">
                    <span>¿Ya tienes una cuenta?
                        <label for="cambiar-formulario">Inicia sesión</label>
                    </span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 U Can Save - Proyecto Fullstack II</p>
    </footer>
</body>
</html>
